<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link 
        href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
        rel="stylesheet" 
        type="text/css">
    <link 
        rel="stylesheet" 
        href="style.css" 
        media="screen" 
        charset="utf-8">
  </head>
  <body class="page">
     <header class="header">
       <img src="./eisenhower-matrix.jpg" alt="instruction">
       <a class="header-link" 
           href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
     </header>
     <main class="main">
       <section class="add-item-to-list">
         <label for="new-task" class="add-input-label">Add Item</label>
         <div class="task-row-wrapper">
           <input id="new-task" class="task input-text add-input" type="text">
           <button class="button">Add</button>
         </div>
       </section>
       <h3 class="target-task">Todo</h3>
       <ul class="list-task current-task">
         <li class="items-task">
           <input class="checkbox" type="checkbox">
           <label class="task">Pay Bills</label>
           <input type="text" class="task input-text">
           <button class="edit button">Edit</button>
           <button class="delete button">
             <img src="./remove.svg" class="img-arrow" alt="arrow remove">
           </button>
         </li>
         <li class="editMode items-task">
           <input class="checkbox" type="checkbox">
           <label class="task">Go Shopping</label>
           <input type="text" value="Go Shopping" class="task input-text">
           <button class="edit button">Save</button>
           <button class="delete button">
             <img src="./remove.svg" class="img-arrow" alt="arrow remove">
           </button>
         </li>
       </ul>
       <h3 class="target-task">Completed</h3>
       <ul class="list-task completed-tasks">
         <li class="items-task">
           <input class="checkbox" type="checkbox" checked>
           <label class="task">See the Doctor</label>
           <input type="text" class="task input-text">
           <button class="edit button">Edit</button>
           <button class="delete button">
             <img src="./remove.svg" class="img-arrow" alt="arrow remove">
           </button>
         </li>
       </ul>
     </main>
     <script src="app.js"></script>
  </body>
</html>
